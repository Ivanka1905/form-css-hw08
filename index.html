<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
</head>

<body>
    <h1>Creat an account</h1>
    <p>We always keep your name and email address private.</p>
    <form>
        <div>
            <input name="first-name" id="first-name" placeholder="First name" />
            <input name="last-name" id="last-name" placeholder="Last name" />
            <input name="dis-name" id="dis-name" placeholder="Display Name" />
            <input type="email" name="email" id="email" placeholder="Email Address" />
            <input type="password" name="password" id="password" placeholder="Password" />
            <input type="password" name="password2" id="password2" placeholder="Password Confirmation" />
        </div>
        <div>
            <input type="radio" name="role" value="buyer" id="buyer" /><label for="buyer">Join As a Buyer
            </label>
            <div>
                I am looking for a Name, Logo or Tagline for my business, brand or
                product.
            </div>
        </div>
        <div>
            <input type="radio" name="role" value="seller" id="seller" /><label for="seller">Join As a Creative or
                Marketplace Seller
            </label>
            <div>
                I plan to submit many ideas, Logo desings or sell names in Domain
                Marketplace.
            </div>
        </div>
        <div>
            <input type="checkbox" name="allow" id="allow" /><label for="allow">Allow Squadhelp to send
                marketing/promotional offers from time to
                time</label>
        </div>
        <input type="button" value="Create account" />
    </form>
</body>

</html>
